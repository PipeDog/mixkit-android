<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="mix.js"></script>
    <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
    <meta name="viewport"
          content="width=device-width,
          initial-scale=1.0, minimum-scale=1.0,
          maximum-scale=1.0, user-scalable=no"/>

    <title>title</title>
    <style>
        * {
            font-size: 20px;
        }

        .button {
            height: 50px;
            width: 90%;
            background-color: #716600;
            border: solid 1px #bde700;
            border-radius: 5px;
            font-size: 1em;
            color: white
        }
    </style>

    <script>

        var vConsole = new window.VConsole();

        function testAndroidMethod() {
            // var vConsole = new VConsole();
            var MKTestModule = NativeModules.MKTestModule;
            var MKLogManager = NativeModules.LogManager;
            var MKTestLibModule = NativeModules.TestLibModule;

            var m = {
                key1: 'lalalal',
                key2: 'uuuu',
                key3: 111.9,
                key4: 222,
                key5: 888.0
            };

            var arr = ['aaa', 'bbb', 'ccc', 100, 99.9, 777.0];

            MKTestModule.testExportMethod('testString', 100.99, 99, function (msg) {
                console.log('receive native callback, response is ' + msg);
                MKLogManager.log(msg);
                window.alert('native callback' + msg);
            }, m, arr, 10101);
        }

        function log() {
            NativeModules.TestMergeModule.log1();
        }

        function print() {
            NativeModules.TestMergeModule.print();
        }

        function toRemoteUrl() {
            NativeModules.RouterModule.loadUrl("https://www.baidu.com");
        }

        function toLocalUrl() {
            NativeModules.RouterModule.loadUrl("file:///android_asset/demo.html");
        }

        function setRightItems() {
            NativeModules.PageModule.testSetRightItems();
        }

    </script>

</head>

<body>
</br>

<button class="button" type="button" onclick="testAndroidMethod()">testAndroidMethod</button>
</br>
<button class="button" type="button" onclick="log()">log</button>
</br>
<button class="button" type="button" onclick="print()">print</button>
</br>
<button class="button" type="button" onclick="toRemoteUrl()">访问远程 url</button>
</br>
<button class="button" type="button" onclick="toLocalUrl()">访问本地 url</button>
</br>
<button class="button" type="button" onclick="setRightItems()">设置导航栏右侧按钮</button>
</br>

</body>

</html>
